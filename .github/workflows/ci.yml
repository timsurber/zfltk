name: Continuous Integration

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Zig
        uses: mlugg/setup-zig@v2

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxext-dev libxrender-dev libwayland-dev libcairo2-dev wayland-protocols libxkbcommon-dev libxft-dev libpango1.0-dev

      - name: Run Linux build
        run: zig build -Dzfltk-build-examples=true

      - name: Run Windows build
        run: zig build -Dzfltk-build-examples=true -Dtarget=x86_64-windows-gnu

